<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="perfil.css">
</head>
<body>

    <div class="headere">
        <h1><span style="color: black;">Iron</span><span style="color: rgb(149, 6, 6);">Zone</span></h1>
      </div>
      <div class="main-content">
        <div class="sidebar">
          <ul>
            <li><a href="/Tela-Inicio/tela-inicio.html"><i class="bi bi-house-door"></i> Início</a></li>
            <li><a href="/Pagina-de-posts/posts.html"><i class="bi bi-chat-left-text"></i> Posts</a></li>
            <li><a href="/Login/login.html"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
          </ul>
        </div>
      
        <!-- Aqui adicionamos a container do perfil -->
        <div class="container">
            <div class="header">
                <h2>Perfil</h2>
                <button class="edit-button"> 
                  <i class="bi bi-pen"></i> Editar
                </button>
                <button class="save-button" style="display:none;">
                  <i class="bi bi-check-lg"></i> Salvar
                </button>
              </div>
              
      
              <div class="profile" style="position: relative; display: inline-block;">
                <label for="fotoUpload" id="labelFoto" style="cursor: default;">
                  <img id="fotoPerfil" src="/img/image.png" alt="Profile" style="border-radius: 50%; width: 80px; height: 80px; object-fit: cover;">
                </label>
                <input type="file" id="fotoUpload" accept="image/*" style="display: none;">
                <div class="profile-info">
                  <strong id="apelidoPerfil">Joma</strong>
                  <span>Jomalipe@gmail.com</span>
                </div>
              </div>

          <div class="form">
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" placeholder="Coloque seu nome" >
              </div>
              <div class="form-group">
                <label>Apelido</label>
                <input type="text" placeholder="Coloque seu apelido" value="Joma">
              </div>
              
            <div class="form-group">
              <label>País</label>
              <input type="text" placeholder="Seu país" disabled>
            </div>
            <div class="form-group">
              <label>Língua</label>
              <select disabled>
                <option>Selecione</option>
                <option>Inglês</option>
                <option>português</option>
                <option>Espanhol</option>
              </select>
            </div>
          </div>
      
          <div class="email-section">
            <h3>Meu Email de Acesso</h3>
            <div class="email-item">
                <img id="fotoEmail" src="/img/image.png" alt="email icon" />

              <div>
                <div>Jomalipe@gmail.com</div>
              </div>
            </div>
          </div>
        </div>
      
        <div class="content-area">
          <!-- seus cards ou perfis aqui -->
        </div>
      </div>
      
      
  <script src="perfil.js"></script>
  
</body>
</html>
