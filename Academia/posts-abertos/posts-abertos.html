<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Aberto</title>
  <!-- Link para seu CSS padrão (exemplo) -->
  <!-- <link rel="stylesheet" href="../css/posts.css" /> -->
  <style>
    /* CSS básico para o post aberto, similar ao preview */

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .post-container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ddd;
    }
    .autor-nome {
      font-weight: 700;
      font-size: 1.2em;
    }
    .post-data {
      color: #666;
      font-size: 0.9em;
    }
    h1.titulo-post {
      margin: 10px 0 20px;
    }
    .post-conteudo {
      white-space: pre-wrap;
      font-size: 1em;
      line-height: 1.5;
      margin-bottom: 25px;
    }
    .actions {
      margin-bottom: 30px;
    }
    .actions button {
      margin-right: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    .editar-btn {
      background-color: #007bff;
      color: white;
    }
    .excluir-btn {
      background-color: #dc3545;
      color: white;
    }
    .comments-section {
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .comments-section h3 {
      margin-bottom: 15px;
    }
    .comment {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 15px;
    }
    .foto-comentario {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .texto-comentario {
      background-color: #f4f4f4;
      padding: 10px 15px;
      border-radius: 10px;
      flex-grow: 1;
      white-space: pre-wrap;
    }
    .comment-form textarea {
      width: 100%;
      min-height: 70px;
      resize: vertical;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-family: inherit;
    }
    .comment-form button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
    }
    /* Modal edição simples para exemplo */
    #modal-editar-post {
      display: none;
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #modal-editar-post .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
    #modal-editar-post form input,
    #modal-editar-post form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-family: inherit;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #modal-editar-post form button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    #modal-editar-post .close-btn {
      float: right;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.2em;
      margin-bottom: 10px;
      border: none;
      background: none;
    }
  </style>
</head>
<body>

  <div class="post-container" id="post-container">
    <div class="post-header">
      <!-- Avatar do autor -->
      <img src="../img/Imagens-Blog-Lund-Trainers-768x512 (1).png" alt="avatar" class="avatar">
      <div>
        <p class="autor-nome">Nome do Autor</p>
        <p class="post-data">24/06/2025</p>
      </div>
    </div>

    <h1 class="titulo-post">Título do Post</h1>

    <div class="post-conteudo">
      Conteúdo do post exibido aqui com quebras de linha.
    </div>

    <div class="actions">
      <button class="editar-btn" id="btn-editar">Editar</button>
      <button class="excluir-btn" id="btn-excluir">Excluir</button>
    </div>

    <div class="comments-section">
      <h3>Comentários</h3>

      <div class="comments-list">
        <div class="comment">
          <img src="../img/Imagens-Blog-Lund-Trainers-768x512 (1).png" alt="foto" class="foto-comentario">
          <div class="texto-comentario">
            Comentário de exemplo com quebra de linha.<br>Nova linha.
          </div>
        </div>
        <!-- Mais comentários aqui -->
      </div>

      <form class="comment-form">
        <textarea placeholder="Escreva um comentário..." required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Modal de edição -->
  <div id="modal-editar-post" style="display: none;">
    <div class="modal-content">
      <button id="fechar-modal-editar" class="close-btn">&times;</button>
      <form id="formEditarPost">
        <input type="text" name="titulo" placeholder="Título" required />
        <textarea name="conteudo" placeholder="Conteúdo" rows="6" required></textarea>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script src="posts-abertos.js"></script>
</body>
</html>
