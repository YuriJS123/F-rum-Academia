<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IronZone - Fórum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="posts.css" />
</head>

<body>

  <body>

    <div class="header">
      <h1>

        <span style="color: rgb(0, 0, 0);">Iron</span><span style="color: rgb(149, 6, 6);">Zone</span>
      </h1>

      <div class="header-right">

        <div class="novo-post-container">
          <button id="btn-novo-post">+ Novo Post</button>

        </div>
      </div>
    </div>

    <div class="main-content">

      <div class="sidebar">
        <ul>
          <li><a href="../Tela-Inicio/tela-inicio.html"><i class="bi bi-house-door"></i>Início</a></li>
          <li><a href="../Perfil/perfil.html"><i class="bi bi-person"></i> Perfil</a></li>
          <li><a href="../Login/login.html"><i class="bi bi-box-arrow-right"></i>Sair</a></li>
        </ul>


      </div>

      <div class="content-area">
        <div id="posts-container">


          <div class="post-preview-card" id="post-preview-0">
            <div class="card-header">
              <!-- Se houver imagem, substitua abaixo -->
              <!-- <img src="caminho/para/imagem.jpg" alt="avatar" class="avatar"> -->
              <img src="../img/Imagens-Blog-Lund-Trainers-768x512 (1).png" alt="" width="100">
              <div class="card-info">
                <p class="autor-nome"><strong>João Silva</strong></p>
              </div>
            </div>
            <h3 class="titulo-post">Como treinar para ganhar massa muscular</h3>
            <a href="../posts-abertos/posts-abertos.html"><button class="ver-btn">Ver Post Completo</button></a>
          </div>


        </div>
      </div>

      <div class="extra-right-panel">
        <!-- Conteúdo adicional à direita -->
        <a class="sites" target="_blank" href="https://www.instagram.com/"><i class="bi bi-instagram"></i>Instagram</a>
        <a class="sites" href="https://www.facebook.com/"><i class="bi bi-facebook"></i>Facebook</a>
        <a class="sites" href="https://www.youtube.com/"><i class="bi bi-youtube"></i>Youtube</a>
      </div>
    </div>

    <!-- Modal permanece fora -->
    <div id="modal-novo-post" class="modal">
      <div class="modal-content">
        <span class="close-btn-modal" id="fechar-modal">&times;</span>
        <h2>Criar Novo Post</h2>
        <form id="formPost">
          <input type="text" id="titulo" name="titulo" placeholder="Título do post" required />
          <input type="hidden" id="user_id" name="user_id" />
          <textarea id="conteudo" name="conteudo" placeholder="Conteúdo do post completo" required></textarea>
          <button type="submit">Publicar</button>
        </form>
      </div>
    </div>

    <div id="modal-editar-post" class="modal">
      <div class="modal-content">
        <span id="fechar-modal-editar" class="fechar-modal">&times;</span>
        <h2>Editar Post</h2>
        <form id="formEditarPost">
          <input type="text" name="titulo" placeholder="Título" required />

          <textarea name="conteudo" placeholder="Conteúdo" required></textarea>
          <button type="submit">Salvar Alterações</button>
        </form>
      </div>
    </div>

    <!-- Modal Lightbox -->
    <div id="modal-post-lightbox" class="modal-lightbox">
      <div class="modal-content" id="lightbox-content">
        <!-- Conteúdo do post será injetado aqui -->
        <button id="fechar-lightbox" class="close-btn">Fechar</button>
      </div>
    </div>

    <script src="posts.js"></script>
  </body>

</html>
